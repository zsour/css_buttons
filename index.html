<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>CSS Workspace.</title>
</head>
<body>
    <div class="content">
        <div class="button-one">
            <p class="button-text">Click Me!</p>
        </div>

        <div class="button-two">
            <p class="button-text-two">Click Me!</p>
        </div>
        
        <div class="button-three">
            <span class="button-three-left"></span>
            <span class="button-three-left-under"></span>
            <span class="button-three-right"></span>
            <span class="button-three-right-under"></span>
            <span class="button-three-icon"></span>
            <p class="button-three-text">Click Me!</p>
        </div>

        <span class="loading-spinner">
            <span class="inner-loading-spinner">
                <span class="inner-loading-spinner-tab"></span>
            </span>

            <span class="inner-circle"></span>
        </span>


        <div class="button-four">
            <span class="button-four-bg-vertical"></span>
            <span class="button-four-bg-horizontal"></span>
            <span class="button-four-bg-middle"></span>
            <p class="button-four-text">Click Me!</p>
        </div>

        <div class="button-five">
            <span class="button-five-circle"></span>
            <span class="button-five-icon"></span>
            <p class="button-five-text">Click Me!</p>
        </div>

        <div class="button-six">
            <span class="button-six-icon"></span>
        </div>

        <div class="button-seven">
            <p class="button-seven-text">Click Me!</p>
        </div>

        <div class="button-eight">
            <span class="button-eight-background">
                <span class="button-eight-background-fill"></span>
            </span>

            <p class="button-eight-text">Click Me!</p>
        </div>

        <div class="button-nine">
            <span class="button-nine-grave-icon"></span>
            <span class="button-nine-ghost-icon"></span>
            <p class="button-nine-text">Click Me!</p>

            <span class="button-nine-after">
                <p class="button-nine-after-text">BOO!</p>
            </span>
        </div>

    </div>
</body>
</html>
